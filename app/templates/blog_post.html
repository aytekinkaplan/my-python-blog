{% extends "base.html" %} {% block content %}
<article class="post">
  <h1>{{ post.title }}</h1>
  <p class="post-date">
    Published on: {{ post.date_posted.strftime('%d-%m-%Y') }}
  </p>
  <div class="post-content">{{ post.content }}</div>
</article>
<a href="{{ url_for('index') }}" class="btn">Go Back</a>
{% endblock %}
